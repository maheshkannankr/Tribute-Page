<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&family=Teko:wght@300&display=swap"
      rel="stylesheet"
    />

    <title>Form-Practice</title>
  </head>
  <body>
    <div class="formbg">
      <div class="fullborder">
        <h1>Submit Your Response</h1>
        <p><strong>note : </strong> Submit this form before Feb 31</p>
        <form action="" target="blank" method="post">
          <fieldset>
            <legend> Personal Details </legend>
            <div class="sec">
              <label for="name">Name : </label>
              <input
                type="text"
                required
                id="name"
                name="name"
                placeholder="Enter your Name..."
              />
            </div>
            <div class="sec">
              <label for="address">Address : </label>
              <input
                type="text"
                required
                id="address"
                name="address"
                placeholder="Enter your Address..."
              />
            </div>
            <div class="sec">
              <label for="email">E-Mail :</label>
              <input
                type="email"
                required
                id="email"
                name="email"
                placeholder="sameone@abc.com"
              />
            </div>
            <div class="sec">
              <label for="mobile">Mobile :</label>
              <input
                type="number"
                required
                id="mobile"
                name="mobile"
                placeholder="Enter 10 Digit Mobile Number"
              />
            </div>
            <div class="sec">
              <label for="dob">Date of Birth</label>
              <input type="date" name="dob" id="dob" value="Dob" />
            </div>
            <div class="sec">
              <label for="gender">Gender</label>
              <div>
                <input type="radio" name="gender" id="male" value="Male" />
                <label for="male">Male</label>

                <input type="radio" name="gender" id="female" value="Female" />
                <label for="female">Female</label>

                <input type="radio" name="gender" id="other" value="Other" />
                <label for="other">Other</label>
              </div>
            </div>
            <div class="sec">
              <label for="status">Martial - Status</label>
              <div>
                <input
                  type="radio"
                  name="status"
                  id="married"
                  value="Married"
                />
                <label for="married">Married</label>

                <input type="radio" name="status" id="single" value="Single" />
                <label for="single">Single</label>

                <input
                  type="radio"
                  name="status"
                  id="relation"
                  value="Relation"
                />
                <label for="relation">Relation</label>
              </div>
            </div>
            <div class="sec">
              <label for="experience">Select your Years of Experience : </label>
              <span style="margin-left: 50px">1</span>
              <input
                type="range"
                id="experience"
                name="experience"
                value="3"
                min="0"
                max="5"
                style="margin: 0"
              />
              <span>5</span>
            </div>
            <div class="sec">
              <label for="occupation">Select your occupation : </label>
              <select name="occupation" id="occupation">
                <option value="occupation" disabled>occupation</option>
                <option value="private sector">Private Sector</option>
                <option value="goverment sector">Goverment Sector</option>
                <option value="unemployed">Un Employed</option>
                <option value="student">Student</option>
              </select>
            </div>
            <div class="sec">
              <p>Select the Topics you are familier with : </p>
              <div>
                <input type="checkbox" name="html" id="html" />
                <label for="html">HTML</label>
              </div>
              <div>
                <input type="checkbox" name="css" id="css" />
                <label for="css">CSS</label>
              </div>
              <div>
                <input type="checkbox" name="javascript" id="javascript" />
                <label for="javascript">Javascript</label>
              </div>
              <div>
                <input type="checkbox" name="bootstrap" id="bootstrap" />
                <label for="bootstrap">Bootstrap</label>
              </div>
              <div>
                <input type="checkbox" name="angular" id="angular" />
                <label for="angular">Angular</label>
              </div>
              <div>
                <input type="checkbox" name="nodejs" id="nodejs" />
                <label for="nodejs">NodeJS</label>
              </div>
            </div>
            <div class="sec">
              <label for="aboutyou"> Describe about you in short : </label>
              <div>
                <textarea name="aboutyou" id="aboutyou" cols="30" rows="10">
                </textarea>
                <div>
                  <label for="resume">Uplode your Resume : </label>
                  <input
                    type="file"
                    id="resume"
                    name="resume"
                    value="Browse"
                    accept=".pdf"
                  />
                </div>
              </div>
              <div class="submit">
                <button type="submit">Submit</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
